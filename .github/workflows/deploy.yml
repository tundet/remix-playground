name: Deploy to Google Cloud

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      VITE_ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      VITE_CONTENT_URL: ${{ secrets.CONTENT_URL }}
      VITE_NODE_ENV: ${{ secrets.NODE_ENV }}
      VITE_AUTH_ISSUER: ${{ secrets.AUTH_ISSUER }}
      VITE_AUTH_REDIRECT_URI: ${{ secrets.AUTH_REDIRECT_URI }}
      VITE_AUTH_ID: ${{ secrets.AUTH_ID }}
      VITE_AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      VITE_AUTH_SESSION_SECRET: ${{ secrets.AUTH_SESSION_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Run ESLint
        run: yarn lint

      - name: Build project
        run: yarn build

      - name: Zip project files
        run: zip -r app.zip .

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          project_id: ${{ secrets.GOOGLE_CLOUD_PROJECT }}

      - name: Upload to Google Cloud Storage
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: app.zip
          destination: ${{ secrets.GOOGLE_CLOUD_BUCKET }}/app.zip

      - name: Deploy to Google App Engine
        run: gcloud app deploy --quiet
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcloud.json
